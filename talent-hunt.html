    <div class="container form-container">
      <form action="">
        <div class="form-row">
          <!-- Technology-form -->
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput1">Technology</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Technology"
            />
          </div>
          <!-- Technology-form -->

          <!-- Number of resources required-form -->
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput1"
              >Number of resources required</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Number of resources required"
            />
          </div>
          <!-- Number of resources required-form -->
        </div>
        <div class="form-row">
          <!-- Name-form -->
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput1">Name</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email"
            />
          </div>
          <!-- Name-form -->

          <!-- Contact-form -->
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput1">Contact</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Company name"
            />
          </div>
          <!-- Contact-form -->
        </div>
        <div class="form-row">
          <!-- Email-form -->
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput1">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email"
            />
          </div>
          <!-- Email-form -->

          <!-- Company-form -->
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput1">Company</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Company name"
            />
          </div>
          <!-- Company-form -->
        </div>
        <form>
          <!-- Priority-form -->
          <div class="form-group">
            <label for="exampleFormControlSelect1">Priority</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Immediate</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>
          <!-- Priority-form -->
        </form>
